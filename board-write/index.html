<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>꿈나무카드</title>
  </head>
  <body class="main" cz-shortcut-listen="true">
    <div id="wrap" class>
      <div id="header">
        <div class="util">
          <div class="util_in">
            <ul class="util_link">
              <li><a href="https://hj357.github.io/dreamcard/sign-in">로그인</a></li>
              <li><a href="https://hj357.github.io/dreamcard/sign-up">회원가입</a></li>
            </ul>
          </div>
        </div>
        <div class="gnb" id="gnb">
          <h1 style="margin-left: 20px">
            <a href="https://hj357.github.io/dreamcard/">
              <img src="dreamcard.jpg" style="width: 180px" />
            </a>
          </h1>
          <ul class="depth1" style="margin-right: -350px !important">
            <li class="t m3">
              <a href="https://hj357.github.io/dreamcard/card" class="tl"1

                >꿈나무카드</a
              >
            </li>
            <li class="t m4">
              <a href="https://hj357.github.io/dreamcard/search" class="tl"
                >가맹점 목록 조회</a
              >
            </li>
            <li class="t m5">
              <a href="https://hj357.github.io/dreamcard/mapsearch" class="tl"
                >가맹점 지도 조회</a
              >
            </li>
            <li class="t m6">
              <a href="https://hj357.github.io/dreamcard/board" class="tl"
                >게시판</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="gnb" id="gnb">
        <div class="board_wrap">
          <div class="board_title">
              <strong>공지사항</strong>
              <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
          </div>
          <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>식당이름</dt>
                        <dd><input type="text" placeholder="글쓴이 입력"></dd>
                    </dl>
                    <dl>
                        <dt>주소</dt>
                        <dd><input type="password" placeholder="비밀번호 입력"></dd>
                    </dl>
                    <dl>
                      <dt>전화번호</dt>
                      <dd><input type="phoneNumber" placeholder="매장번호"></dd>
                    </dl>
                    

                    <dl>
                      <dt>별점</dt>
                      <dd><input type="number" max="5" min="1" placeholder="별점을 매겨주세요"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view.html" class="on">등록</a>
                <a href="https://hj357.github.io/dreamcard/board">목록</a>
            </div>
        </div>
    </div>
</body>
</html>
